<div class="bg-white py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">{{header}}</h2>
            <p class="mt-2 text-lg leading-8 text-gray-600">{{sub_header}}</p>
        </div>
        <div class="mx-auto mt-16 grid max-w-2xl auto-rows-fr grid-cols-1 gap-8 sm:mt-20 lg:mx-0 lg:max-w-none lg:grid-cols-3">

            {{ collection:blogs limit="5" }}
                <article class="relative isolate flex flex-col justify-end overflow-hidden rounded-2xl bg-gray-900 px-8 pb-8 pt-80 sm:pt-48 lg:pt-80">
                    <a href="/blog/{{slug}}">
                        <img src="{{feature_image}}" alt="" class="absolute inset-0 -z-10 h-full w-full object-cover">
                        <div class="absolute inset-0 -z-10 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>
                        <div class="absolute inset-0 -z-10 rounded-2xl ring-1 ring-inset ring-gray-900/10"></div>

                        <div class="flex flex-wrap items-center gap-y-1 overflow-hidden text-sm leading-6 text-gray-300">
                            <time datetime="2020-03-16" class="mr-8">{{date}}</time>
                        </div>

                        <h3 class="mt-3 text-lg font-semibold leading-6 text-white">
                            {{title}}
                        </h3>
                    </a>
                </article>

            {{ /collection:blogs }}
        </div>
    </div>
</div>
